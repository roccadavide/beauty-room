spring.application.name=bw5
spring.config.import=file:env.properties
spring.profiles.active=dev

# SERVER CONFIG
server.port=${SERVER_PORT}

# DB CONFIG
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.url=jdbc:postgresql://${PG_HOST}:${PG_PORT}/${PG_DB_NAME}
spring.datasource.driver=org.postgresql.Driver

# FLYWAY
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.baseline-description=baseline

spring.flyway.validate-on-migrate=true

# JWT
JWT.SECRET=${JWT_SECRET}
app.jwt.access-expiration-ms=${JWT_ACCESS_EXP_MS:900000}
app.jwt.refresh-expiration-ms=${JWT_REFRESH_EXP_MS:1209600000}
app.jwt.refresh-pepper=${JWT_REFRESH_PEPPER:beauty-room-pepper-2026}
app.jwt.refresh-cookie.name=refresh_token
app.jwt.refresh-cookie.secure=${JWT_COOKIE_SECURE:false}
app.jwt.refresh-cookie.same-site=${JWT_COOKIE_SAMESITE:Lax}
app.jwt.refresh-cookie.domain=${JWT_COOKIE_DOMAIN:}

# CLOUDINARY
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.key=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}

# ADMIN
admin.nome=${ADMIN_NAME}
admin.cognome=${ADMIN_SURNAME}
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.phone=${ADMIN_PHONE}

# STRIPE
stripe.secret=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
app.front.url=${APP_FRONT_URL:http://localhost:5173}

# CORS
app.cors.origins=${APP_CORS_ORIGINS}

# Mailgun
mailgun.apiKey=${MAILGUN_API_KEY}
mailgun.domain=${MAILGUN_DOMAIN}
mailgun.from=${MAIL_FROM}
mailgun.baseUrl=${MAILGUN_BASE_URL:https://api.mailgun.net}

# Worker tuning 
email.outbox.pollMs=${EMAIL_OUTBOX_POLL_MS:15000}

app.brand.logoUrl=${APP_BRAND_LOGO_URL:http://localhost:5173/logo-email.png}
