# Development profile: localhost, debug-friendly JPA, local CORS

# DB (localhost explicit for dev)
spring.datasource.url=jdbc:postgresql://localhost:${PG_PORT:5432}/${PG_DB_NAME}

# JPA: show SQL and auto-update schema for local development
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# CORS: allow local frontend dev servers
app.cors.origins=http://localhost:3000,http://localhost:5173
