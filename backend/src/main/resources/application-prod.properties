# Production profile: no schema changes, no SQL logging, env-based config

# Forwarded headers (X-Forwarded-Proto, X-Forwarded-For, etc.) from reverse proxy
server.forward-headers-strategy=native

# SSL is terminated at the reverse proxy (Nginx/Cloudflare)
server.ssl.enabled=false

# DB: single URL from env (no DDL in prod)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${PG_USERNAME}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${PG_PASSWORD}}

# JPA: security and stability in production
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# CORS: origins from env (comma-separated list)
app.cors.origins=${CORS_ORIGINS_PROD}

# JWT refresh cookie: secure by default in production
app.jwt.refresh-cookie.secure=${JWT_COOKIE_SECURE:true}

# Security: enable HSTS in production (used by SecConfig)
app.security.hsts.enabled=true
