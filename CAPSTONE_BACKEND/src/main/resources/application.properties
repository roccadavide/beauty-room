spring.application.name=bw5
spring.config.import=file:env.properties
# SERVER CONFIG
server.port=${SERVER_PORT}
# DB CONFIG
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.url=jdbc:postgresql://localhost:5432/${PG_DB_NAME}
spring.datasource.driver=org.postgresql.Driver
# HIBERNATE CONFIG
spring.jpa.hibernate.ddl-auto=update
JWT.SECRET=${JWT_SECRET}
# CLOUDINARY
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.key=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}
# ADMIN
admin.nome=${ADMIN_NAME}
admin.cognome=${ADMIN_SURNAME}
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.phone=${ADMIN_PHONE}
# STRIPE
stripe.secret=${STRIPE_SECRET_KEY}

# Limite massimo singolo file (esempio: 10MB)
spring.servlet.multipart.max-file-size=10MB
# Limite massimo totale della richiesta (esempio: 20MB)
spring.servlet.multipart.max-request-size=20MB